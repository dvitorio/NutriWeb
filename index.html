<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriWeb Serviços para Nutricionistas</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container_capa">
        <nav>
            <a href="https://github.com/dvitorio" target="blanck">Sobre</a>
            <a href="#container_imc">Cálculo de IMC</a>
            <a href="#">Cintura/Quadril</a>
            <a href="#">Contato</a>
        </nav>
        <div class="figura_fundo">
            <img src="nutricao.png" alt="Figura de fundo">
        </div>
        <h1>NutriWeb</h1>
        <h2>O seu guia de nutrição na Internet</h2>
    </div>

    <div class="container_imc" id="container_imc">
        <h3>Índice de Massa Corporal (IMC)</h3>
        <div class="caixa_imc">
            <h4>Peso</h4>
            <input type="text" id="peso">
            <h4>Altura</h4>
            <input type="text" id="altura" onchange="calcularIMC()">
            <h4>IMC</h4>
            <input type="text" id="imc" onchange="calcularIMC()">
            <div id="resultado"></div>
            <button id="btn_limpar" onclick="limpar()">Realizar nova consulta</button>
        </div>
    </div>

</body>
</html>
